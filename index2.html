<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles2.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="node_modules\@tarekraafat\autocomplete.js\dist\css\autoComplete.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>TBAS - Timezone & Appointment Scheduler</title>
</head>
<body>
    <!-- Hamburger Menu Overlay -->
    <div id="menuOverlay" class="menu-overlay"></div>
    
    <!-- Sidebar Menu -->
    <div id="sidebarMenu" class="sidebar-menu">
        <div class="sidebar-header">
            <h3>Scheduled Appointments</h3>
            <button id="closeSidebar" class="close-btn">&times;</button>
        </div>
        <div class="sidebar-content">
            <div class="appointment-item">
                <div class="appointment-time">
                    <span class="timezone-1">New York: 14:30</span>
                    <span class="timezone-2">Tokyo: 03:30</span>
                </div>
                <div class="appointment-date">March 15, 2025</div>
                <div class="appointment-title">Client Meeting</div>
            </div>
        </div>
    </div>

    <!-- Hamburger Menu Button -->
    <button id="hamburgerBtn" class="hamburger-btn">
        <i class="fas fa-bars"></i>
    </button>

    <div class="gradient-bg"></div>

    <div class="wrapper">
        <button id="reset" class="fa-solid fa-undo" alt="Reset"></button>
        
        <div class="countryContainer">
            <!-- First container -->
            <div class="container">
                <input list="timeZonesList" id="tzInput1" placeholder="Type to search a time zone" value="America/New_York">
                <datalist id="timeZonesList1"></datalist>

                <div class="timeDisplayBox">
                    <input type="number" id="hoursBox1" min="0" max="23" placeholder="Hr" value="14">
                    <span>:</span>
                    <input type="number" id="minutesBox1" min="0" max="59" placeholder="Min" value="30">
                </div>

                <div id="loadingId1" class=""></div>
            </div>

            <!-- Second container -->
            <div class="container">
                <input list="timeZonesList" id="tzInput2" placeholder="Type to search a time zone" value="Asia/Tokyo">
                <datalist id="timeZonesList2"></datalist>

                <div class="timeDisplayBox">
                    <input type="number" id="hoursBox2" min="0" max="23" placeholder="Hr" value="03">
                    <span>:</span>
                    <input type="number" id="minutesBox2" min="0" max="59" placeholder="Min" value="30">
                </div>
                
                <div id="loadingId2" class=""></div>
            </div>
        </div>
        
        <div class="sideBox">
            <button id="timeSync1">Sync Left to Right</button>
            <button id="timeSync2">Sync Right to Left</button>
        </div>
    </div>

    <div id="toDoContainer">
        <div class="choiceContainer">
            <button id="setButton">Set Appointment</button>
        </div>
        <!-- <div id="toDo">
            <div class="appointmentBox">
                <p>Appointment set at <span class="time1">New York: 14:30,</span> <span class="time2">Tokyo: 03:30</span></p>
            </div>
        </div> -->
    </div>

    <script src="node_modules\@tarekraafat\autocomplete.js\dist\autoComplete.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
